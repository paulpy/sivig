<ui:composition template="/layout/LayoutPrimeFaces.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Sistema</ui:define>
	<ui:define name="title2">Datos Genericos</ui:define>
	<ui:define name="body">
		<f:metadata>
			<f:event listener="#{calleMBean.listarCalles()}" type="preRenderView" />
		</f:metadata>
		<p:panel id="panellistadocalles" header="Listado Calles"
			style="text-align:center; width:80%; min-width:20%">
			<p:dataTable id="listadocalles" value="#{calleMBean.calleList}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				var="item" style="margin-botton: 1%" lazy="true"
				emptyMessage="No se encontraron Calles" paginator="true"
				paginatorAlwaysVisible="true" paginatorPosition="bottom" rows="30">
				<p:column style="width: 9%; text-align: center"
					headerText="Identificador Calle">
					<h:outputText value="#{item.callIdCalle}" />
				</p:column>
				<p:column style="width: 9%; text-align: center"
					headerText="Nombre Calle">
					<h:outputText value="#{item.callCalle}" />
				</p:column>
				<p:column style="width: 7%; text-align: center">
					<f:facet name="header">
						<p:button id="nuevacalle" value="Agregar"
							outcome="/protected/sistema/datosgenericos/agregarcalle.xhtml">
						</p:button>
					</f:facet>
					<p:button title="Editar" icon="ui-icon-pencil"
						outcome="/protected/sistema/datosgenericos/modcalle.xhtml">
						<f:param name="idCalle" value="#{item.callIdCalle}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
