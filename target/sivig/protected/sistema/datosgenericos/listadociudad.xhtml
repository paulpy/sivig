<ui:composition template="/layout/LayoutPrimeFaces.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Datos Genericos</ui:define>
	<ui:define name="title2">Ciudad</ui:define>
	<ui:define name="body">
		<f:metadata>
			<f:event listener="#{ciudadMBean.listarCiudad()}"
				type="preRenderView" />
		</f:metadata>
		<p:panel id="panellistadociudad" header="Listado Ciudad"
			style="text-align:center">
			<p:dataTable id="listadociudad" value="#{ciudadMBean.ciudadList}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				var="item" style="margin-botton: 1%" lazy="true"
				emptyMessage="No se encontraron Contratos" paginator="true"
				paginatorAlwaysVisible="true" paginatorPosition="bottom" rows="30">
				<p:column style="width: 9%; text-align: center"
					headerText="Identificador Ciduad">
					<h:outputText value="#{item.ciudIdCiudad}" />
				</p:column>
				<p:column style="width: 9%; text-align: center"
					headerText="Causa Cambio Estado">
					<h:outputText value="#{item.ciudCiudad}" />
				</p:column>
				<p:column style="width: 7%; text-align: center">
					<f:facet name="header">
						<p:button id="nuevaciudad" value="Agregar"
							outcome="/protected/sistema/datosgenericos/agregarciudad.xhtml">
						</p:button>
					</f:facet>
					<p:button title="Editar" icon="ui-icon-pencil"
						outcome="/protected/sistema/datosgenericos/modciudad.xhtml">
						<f:param name="idCiudad" value="#{item.ciudIdCiudad}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
