<ui:composition template="/layout/LayoutPrimeFaces.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Datos Genericos</ui:define>
	<ui:define name="title2">Estado Equipos</ui:define>
	<ui:define name="body">
		<f:metadata>
			<f:event listener="#{estadoEquipoMBean.listarEstadoEquipo()}"
				type="preRenderView" />
		</f:metadata>
		<p:panel id="panellistadoestadosequipo"
			header="Listado Estados Equipo" style="text-align:center">
			<p:dataTable id="listadoestadosequipo"
				value="#{estadoEquipoMBean.estadoEquipoList}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				var="item" style="margin-botton: 1%" lazy="true"
				emptyMessage="No se encontraron Contratos" paginator="true"
				paginatorAlwaysVisible="true" paginatorPosition="bottom" rows="30">
				<p:column style="width: 9%; text-align: center"
					headerText="Identificador Estado">
					<h:outputText value="#{item.eseqIdEstadoEquipo}" />
				</p:column>
				<p:column style="width: 9%; text-align: center" headerText="Estado">
					<h:outputText value="#{item.eseqEstadoEquipo}" />
				</p:column>
				<p:column style="width: 7%; text-align: center">
					<f:facet name="header">
						<p:button id="nuevaoestado" value="Agregar"
							outcome="/protected/sistema/datosgenericos/agregarestadoequipo.xhtml">
						</p:button>
					</f:facet>
					<p:button title="Editar" icon="ui-icon-pencil"
						outcome="/protected/sistema/datosgenericos/modestadoequipo.xhtml">
						<f:param name="idEstadoEquipo" value="#{item.eseqIdEstadoEquipo}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
