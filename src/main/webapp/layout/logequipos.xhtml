<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<f:metadata>
		<f:event listener="#{viewLogRaspEquiMBean.listarLogs()}" type="preRenderView" />
	</f:metadata>
	<div class="topbar clearfix">
		<h:form id="logFrom" enctype="multipart/form-data">
			<p:dataTable var="item1" value="#{viewLogRaspEquiMBean.histEE}" rows="3">
			    <p:column headerText="Equipo: ">
			        <h:outputText value="#{item1.equipo.equiIdenificador}" />
			    </p:column>
			    <p:column headerText="Estado">
			        <h:outputText value="#{item1.equipo.equiEstado}" />
			    </p:column>
			</p:dataTable>
			<p:dataTable var="item2" value="#{viewLogRaspEquiMBean.histRE}" rows="3">
			    <p:column headerText="RaspPI: ">
			        <h:outputText value="#{item2.raspberry.raspNombre}" />
			    </p:column>
			    <p:column headerText="Estado">
			        <h:outputText value="#{item2.raspberry.raspEstado}" />
			    </p:column>
			</p:dataTable>
		</h:form>
	</div>
</ui:composition>
