<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="topbar clearfix">
		<h:form id="menuForm" enctype="multipart/form-data">
			<h:panelGroup>
				<h:panelGrid styleClass="panelGrid" columns="1">
					<br />
					<p:outputLabel styleClass="outputLabel"
						value="Bienvenido Usuario: " />
					<p:outputLabel styleClass="outputLabel"
						value="#{request.getUserPrincipal().getName()} " />
					<br />
					<p:commandButton styleClass="commandButton" value="Cerrar Sesion"
						icon="ui-icon-power"
						action="#{login.logout(request.getUserPrincipal().getName())}"
						title="Cerrar Session" />
					<br />
					<br />
				</h:panelGrid>
			</h:panelGroup>
		</h:form>
	</div>
</ui:composition>
