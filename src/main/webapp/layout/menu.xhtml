<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form id="menupanelForm">
		<div class="layout-menu #{guestPreferences.menuClass}">
			<div class="nano">
				<div class="nano-content menu-scroll-content">

					<p:button styleClass="button" outcome="/protected/main.xhtml"
						value="Inicio" />
					<p:accordionPanel styleClass="ui-accordion-content"
						activeIndex="null">
						<p:tab title="Empresarial">
							<p:accordionPanel activeIndex="null"
								styleClass="ui-accordion-content">
								<p:tab title="Cliente">
									<p:button styleClass="button"
										outcome="/protected/empresarial/clientes/estadocontratos.xhtml"
										value="Contratos" />
									<p:button styleClass="button"
										outcome="/protected/empresarial/clientes/estadoentidad.xhtml"
										value="Entidades" />
									<p:button styleClass="button"
										outcome="/protected/empresarial/clientes/estadodependencias.xhtml"
										value="Dependencias" />
								</p:tab>
								<p:tab title="Funcionario">
									<p:button styleClass="button"
										outcome="/protected/empresarial/funcionarios/estadofuncionario.xhtml"
										value="Funcionarios" />
								</p:tab>
							</p:accordionPanel>
						</p:tab>
						<p:tab title="Equipos">
							<p:button styleClass="button"
								outcome="/protected/equipos/agregarconjunto.xhtml"
								value="Agregar Conjunto" />
							<p:accordionPanel styleClass="ui-accordion-content"
								activeIndex="null">
								<p:tab title="Datos">
									<p:button styleClass="button"
										outcome="/protected/equipos/datos/estadoequipos.xhtml"
										value="Estado Equipos" />
									<p:button styleClass="button"
										outcome="/protected/equipos/datos/estadoraspberrys.xhtml"
										value="Estado Raspberry" />
								</p:tab>
								<p:tab title="Monitoreo">
									<p:button styleClass="button"
										outcome="/protected/equipos/monitorizacion/monitequiposgral"
										value="Monitor Conjunto" />
									<p:button styleClass="button"
										outcome="/protected/equipos/monitorizacion/monitequipos.xhtml"
										value="Monitor Equipos" />
									<p:button styleClass="button"
										outcome="/protected/equipos/monitorizacion/monitraspberrys.xhtml"
										value="Monitor Raspberrys" />
								</p:tab>
							</p:accordionPanel>
						</p:tab>
						<p:tab title="Procesos Tecnicos">
							<p:button styleClass="button"
								outcome="/protected/procesostecnicos/cambiodepieza.xhtml"
								value="Cambios de Piezas" />
							<p:button styleClass="button"
								outcome="/protected/procesostecnicos/listainstalaciones.xhtml"
								value="Instalaciones" />
							<p:button styleClass="button"
								outcome="/protected/procesostecnicos/listapiezas.xhtml"
								value="Lista Piezas" />
							<p:button styleClass="button"
								outcome="/protected/procesostecnicos/mantenimientos.xhtml"
								value="Mantenimientos" />
						</p:tab>
						<p:tab title="Sistema">
							<p:button styleClass="button"
								outcome="/protected/sistema/auditoria/generarauditoria.xhtml"
								value="Auditoria" />
							<p:button styleClass="button"
								outcome="/protected/sistema/usuarios/estadousuarios.xhtml"
								value="Usuarios" />
							<p:accordionPanel styleClass="ui-accordion-content"
								activeIndex="null">
								<p:tab title="Datos Genericos">
									<p:button styleClass="button"
										outcome="/protected/sistema/datosgenericos/listadoacciones.xhtml"
										value="Acciones" />
									<p:button styleClass="button"
										outcome="/protected/sistema/datosgenericos/listadocalle.xhtml"
										value="Calles" />
									<p:button styleClass="button"
										outcome="/protected/sistema/datosgenericos/listadocausaestado.xhtml"
										value="Causa Estado" />
									<p:button styleClass="button"
										outcome="/protected/sistema/datosgenericos/listadociudad.xhtml"
										value="Ciudades" />
									<p:button styleClass="button"
										outcome="/protected/sistema/datosgenericos/listadoestadoequipo.xhtml"
										value="Estados Equipos" />
								</p:tab>
								<p:tab title="Reportes">
									<p:button styleClass="button" 
									outcome="/protected/sistema/reportes/rcdp.xhtml" 
									value="Cambios de Piezas" />
									<p:button styleClass="button" value="Instalaciones" />
									<p:button styleClass="button" value="Lista Piezas" />
									<p:button styleClass="button" value="Mantenimientos" />
									<p:button styleClass="button" value="Contratos" />
								</p:tab>
							</p:accordionPanel>
						</p:tab>
					</p:accordionPanel>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
