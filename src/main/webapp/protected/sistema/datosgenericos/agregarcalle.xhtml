<ui:composition template="/layout/LayoutPrimeFaces.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Datos Generales</ui:define>
	<ui:define name="title2">Agregar Calle</ui:define>
	<ui:define name="body">
		<f:metadata>
			<f:event listener="#{calleMBean.inicializar()}" type="preRenderView" />
		</f:metadata>
		<p:panel header="Agregar Nueva Calle" style="margin-bottom:20px">
			<h:outputText for="idNCalle" value="Calle: " />
			<p:inputText id="idNCalle" value="#{calleMBean.nuevaCalle.callCalle}"
				required="true" />
			<p:commandButton value="Agregar Calle" title="Agregar Calle"
				action="#{calleMBean.guardarCalle()}" update="growl" />
			<p:button value="Volver" id="botonVolver"
				outcome="/protected/sistema/datosgenericos/listadocalle.xhtml"
				icon="ui-icon-arrowreturnthick-1-w" />
		</p:panel>
	</ui:define>
</ui:composition>
