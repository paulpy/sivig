<ui:composition template="/layout/LayoutPrimeFaces.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Datos Generales</ui:define>
	<ui:define name="title2">Agregar Estado</ui:define>
	<ui:define name="body">
		<f:metadata>
			<f:event listener="#{estadoEquipoMBean.limpiar()}"
				type="preRenderView" />
		</f:metadata>
		<p:panel header="Agregar Estado Equipo" style="margin-bottom:20px">
			<h:outputText for="idNEstadoE" value="Nuevo Estado Equipo: " />
			<p:inputText id="idNEstadoE"
				value="#{estadoEquipoMBean.nuevoEstadoEquipo.eseqEstadoEquipo}"
				required="true" />
			<p:commandButton value="Agregar Estado" title="Agregar Estado"
				actionListener="#{estadoEquipoMBean.guardarEstadoEquipo()}"
				update="growl" />
			<p:button value="Volver" id="botonVolver"
				outcome="/protected/sistema/datosgenericos/listadoestadoequipo.xhtml"
				icon="ui-icon-arrowreturnthick-1-w" />
		</p:panel>
	</ui:define>
</ui:composition>
