<ui:composition template="/layout/LayoutPrimeFaces.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Datos Generales</ui:define>
	<ui:define name="title2">Agregar Cambio Estado</ui:define>
	<ui:define name="body">
		<f:metadata>
			<f:event listener="#{causaCambioMBean.inicializar()}"
				type="preRenderView" />
		</f:metadata>
		<p:panel header="Agregar Cambio Estado" style="margin-bottom:20px">
			<h:outputText for="idNCE" value="Nuevo Cambio Estado: " />
			<p:inputText id="idNCE"
				value="#{causaCambioMBean.nuevaCambioEstado.ccesCausaEstado}"
				required="true" />
			<p:commandButton value="Agregar Cambio Estado"
				title="Agregar Cambio Estado"
				actionListener="#{causaCambioMBean.guardarCambioEstado(request.getUserPrincipal().getName())}"
				update="growl" />
			<p:button value="Volver" id="botonVolver"
				outcome="/protected/sistema/datosgenericos/listadocausaestado.xhtml"
				icon="ui-icon-arrowreturnthick-1-w" />
		</p:panel>
	</ui:define>
</ui:composition>
