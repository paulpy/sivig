<ui:composition template="/layout/LayoutPrimeFaces.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Sistema</ui:define>
	<ui:define name="title2">Datos Genericos</ui:define>
	<ui:define name="body">
		<f:metadata>
			<f:event listener="#{accionMBean.listarAccion()}" type="preRenderView" />
		</f:metadata>
		<p:panel id="panellistadoaccion" header="Listado Accion"
			style="text-align:center; width:80%; min-width:20%">
			<p:dataTable id="listadoaccion" value="#{accionMBean.accionList}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				var="item" style="margin-botton: 1%" lazy="true"
				emptyMessage="No se encontraron Acciones" paginator="true"
				paginatorAlwaysVisible="true" paginatorPosition="bottom" rows="30">
				<p:column style="width: 9%; text-align: center"
					headerText="Identificador Accion">
					<h:outputText value="#{item.acciIdAccion}" />
				</p:column>
				<p:column style="width: 9%; text-align: center"
					headerText="Accion">
					<h:outputText value="#{item.acciAccion}" />
				</p:column>
				<p:column style="width: 7%; text-align: center">
					<f:facet name="header">
						<p:button id="nuevaaccion" value="Agregar"
							outcome="/protected/sistema/datosgenericos/agregaraccion.xhtml">
						</p:button>
					</f:facet>
					<p:button title="Editar" icon="ui-icon-pencil"
						outcome="/protected/sistema/datosgenericos/modaccion.xhtml">
						<f:param name="idAccion" value="#{item.acciIdAccion}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
