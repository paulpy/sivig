<ui:composition template="/layout/LayoutPrimeFaces.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Datos Genericos</ui:define>
	<ui:define name="title2">Causa Cambio Estado</ui:define>
	<ui:define name="body">
		<f:metadata>
			<f:event listener="#{causaCambioMBean.listarCausaCambio()}"
				type="preRenderView" />
		</f:metadata>
		<p:panel id="panellistadocambioestado" header="Listado Cambio Estado"
			style="text-align:center; width:80%; min-width:20%">
			<p:dataTable id="listadocambioestado"
				value="#{causaCambioMBean.causaCambioEstadoList}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				var="item" style="margin-botton: 1%" lazy="true"
				emptyMessage="No se encontraron Contratos" paginator="true"
				paginatorAlwaysVisible="true" paginatorPosition="bottom" rows="30">
				<p:column style="width: 9%; text-align: center"
					headerText="Identificador Causa Cambio Estado">
					<h:outputText value="#{item.ccesIdCausaCambio}" />
				</p:column>
				<p:column style="width: 9%; text-align: center"
					headerText="Causa Cambio Estado">
					<h:outputText value="#{item.ccesCausaEstado}" />
				</p:column>
				<p:column style="width: 7%; text-align: center">
					<f:facet name="header">
						<p:button id="nuevacces" value="Agregar"
							outcome="/protected/sistema/datosgenericos/agregarcausaestado.xhtml">
						</p:button>
					</f:facet>
					<p:button title="Editar" icon="ui-icon-pencil"
						outcome="/protected/sistema/datosgenericos/modcausaestado.xhtml">
						<f:param name="idCausaCambio" value="#{item.ccesIdCausaCambio}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
