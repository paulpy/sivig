<ui:composition template="/layout/LayoutPrimeFaces.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Datos Generales</ui:define>
	<ui:define name="title2">Agregar Ciudad</ui:define>
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="idCiudad" value="#{ciudadMBean.idCiudad}" />
			<f:event listener="#{ciudadMBean.inicializar()}" type="preRenderView" />
		</f:metadata>
		<p:panel header="Agregar Nueva Ciudad" style="margin-bottom:20px">
			<h:outputText for="idMCiudad" value="Ciudad: " />
			<p:inputText id="idMCiudad"
				value="#{ciudadMBean.nuevaCiudad.ciudCiudad}" required="true" />
			<p:commandButton value="Agregar Ciudad" title="Agregar Ciudad"
				action="#{ciudadMBean.guardarCiudad()}" update="message" />
			<p:button value="Volver" id="botonVolver"
				outcome="/protected/sistema/datosgenericos/listadociudad.xhtml"
				icon="ui-icon-arrowreturnthick-1-w" />
		</p:panel>
	</ui:define>
</ui:composition>
