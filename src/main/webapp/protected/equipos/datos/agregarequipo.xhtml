<ui:composition template="/layout/LayoutPrimeFaces.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Equipos</ui:define>
	<ui:define name="title2">Agregar Equipos</ui:define>
	<ui:define name="body">
		<f:metadata>
			<f:event listener="#{equipoMBean.inicializar()}" type="preRenderView" />
		</f:metadata>
		<p:panel id="adminequipoagregarequipo" header="Agregar Equipo"
			style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="10">
				<h:outputText for="idNEquipoSerie" value="Serie Equipo: " />
				<p:inputText id="idNEquipoSerie" value="#{equipoMBean.nuevoEquipo.equiSerieEquipo}"
					required="true" />
				<h:outputText for="idNEquipoIdentificador" value="Identificador Equipo: " />
				<p:inputText id="idNEquipoIdentificador" value="#{equipoMBean.nuevoEquipo.equiIdenificador}"
					required="true" />
				<h:outputText for="mask" value="Fecha Ingreso: " />
				<p:calendar id="mask" pattern="dd-MM-yyyy" mask="true"
					value="#{equipoMBean.nuevoEquipo.equiFechaIngreso}" required="true" />
				<h:outputText for="idNEquipoActivo" value="Equipo Activo: " />
				<p:inputSwitch id="idNEquipoActivo" value="#{equipoMBean.nuevoEquipo.equiActivo}"
					required="true" />
				<h:outputText for="idNEquipoRasp" value="Raspberry Asignado: " />
				<p:selectOneMenu id="idNEquipoRasp" style="width:125px"
					value="#{equipoMBean.nuevoEquipo.raspberry}"
					converter="#{raspberryConverter}" required="true">
					<f:selectItems value="#{equipoMBean.raspberrisList}" var="data"
						itemValue="#{data}" itemLabel="#{data.raspNombre}" />
				</p:selectOneMenu>
			</h:panelGrid>
			<p:commandButton value="Agregar Equipo" title="Agregar Equipo"
				actionListener="#{equipoMBean.guardarEquipo()}" update="growl" />
			<p:button value="Volver" id="botonVolver"
				outcome="/protected/equipos/datos/estadoequipos.xhtml"
				icon="ui-icon-arrowreturnthick-1-w" />
		</p:panel>
	</ui:define>
</ui:composition>
