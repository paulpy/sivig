<ui:composition template="/layout/LayoutPrimeFaces.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Monitorizacion</ui:define>
	<ui:define name="title2">Equipos</ui:define>
	<ui:define name="body">
		<f:metadata>
			<f:event listener="#{viewEquiposRaspMBean.listEquipos()}"
				type="preRenderView" />
		</f:metadata>
		<p:dataGrid var="equipos" value="#{viewEquiposRaspMBean.equipos}"
			columns="3" layout="grid" rows="12" paginator="true" id="equipos"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">

			<f:facet name="header">
            Monitoreo Equipos
       	 	</f:facet>
			<p:panel header="#{equipos.equiSerieEquipo}"
				style="text-align:center">
				<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
					columnClasses="label,value" layout="grid"
					styleClass="ui-panelgrid-blank">
					<h:outputText value="Activo: " />
					<h:outputText value="#{viewEquiposRaspMBean.estadoRaspberryView(equipos.equiActivo)}" style="color:#{viewEquiposRaspMBean.colorEstadoEquipoView(equipos.equiActivo)}"/>
					<h:outputText value="Estado: " />
					<h:outputText value="#{equipos.equiEstado}" style="color:#{viewEquiposRaspMBean.colorEstadoEquipos(equipos.equiEstado)}"/>
					<h:outputText value="Fecha Ingreso: " />
					<h:outputText value="#{equipos.equiFechaIngreso}" />
					<h:outputText value="Raspberry: " />
					<h:outputText value="#{equipos.raspberry.raspNombre}" />
				</p:panelGrid>
			</p:panel>
		</p:dataGrid>
	</ui:define>
</ui:composition>
