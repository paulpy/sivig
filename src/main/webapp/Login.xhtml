<ui:composition template="/WEB-INF/templates/LayoutLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	<ui:define name="titulo">SIVIG</ui:define>
	<ui:define name="cuerpo">
		<h:form id="mainForm">
			<h:form id="loginForm">
				<p:growl id="growlLogin" life="15000" showDetail="false" sticky="false"/>
				<table>
					<tr>
						<td style="width: 300px">
							<img src="/images_outside/logo.gif" width="250px" />
						</td>
						<td>
							<h1 style="text-align: center">BIENVENIDO</h1>
							<h2 style="text-align: center">SIVIG</h2> <p:focus /> <h:panelGrid columns="2"
								styleClass="grid-login">
								<p:outputLabel for="usuario">USUARIO</p:outputLabel>
								<p:inputText id="usuario" autofocus="autofocus" value="#{login.userName}" placeholder="Usuario"
									required="true" type="text" name="usuario" />

								<p:outputLabel for="clave">CONTRASEÑA</p:outputLabel>
								<p:inputText id="clave" value="#{login.password}" placeholder="Contraseña" 
									required="true" type="password" name="password" />

								<p:outputLabel></p:outputLabel>
								<div align="right">
									<p:commandButton value="Ingreso" action="#{login.login}"
										update="growlLogin" />
								</div>
							</h:panelGrid>
						</td>
					</tr>
				</table>
			</h:form>
		</h:form>
	</ui:define>
</ui:composition>
