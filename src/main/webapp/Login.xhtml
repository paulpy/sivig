<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">SIVIG</ui:insert></title>
	<h:outputStylesheet library="css" name="sistemasivig.css" />
	<link rel="icon" type="image/x-icon" href="/images_outside/favicon.ico" />
</h:head>
<h:body styleClass="htmlCenter">
	<div class="loginDivBox" style="background-color: #F6F6F6;">
		<div id="contenido" align="center"
			style="min-height: 300px; margin-top: 10px;">
			<h:form id="mainForm">
				<h:form id="loginForm">
					<p:growl id="growlLogin" life="8000" showDetail="false"
						sticky="false" />
					<table>
						<tr>
							<td style="width: 300px"><img src="/images_outside/logo.gif"
								width="250px" /></td>
							<td>
								<h1 style="text-align: center">BIENVENIDO</h1>
								<h2 style="text-align: center">SIVIG</h2> <p:focus /> <h:panelGrid
									columns="2" styleClass="grid-login">
									<p:outputLabel for="usuario">USUARIO</p:outputLabel>
									<p:inputText id="usuario" autofocus="autofocus"
										value="#{login.userName}" placeholder="Usuario"
										required="true" type="text" name="usuario" />
									<p:outputLabel for="clave">CONTRASEÑA</p:outputLabel>
									<p:inputText id="clave" value="#{login.password}"
										placeholder="Contraseña" required="true" type="password"
										name="password" />
									<p:outputLabel></p:outputLabel>
									<div align="right">
										<p:commandButton value="Ingreso" action="#{login.login}"
											update="growlLogin" />
									</div>
								</h:panelGrid>
							</td>
						</tr>
					</table>
				</h:form>
			</h:form>
		</div>
	</div>
</h:body>
</html>
